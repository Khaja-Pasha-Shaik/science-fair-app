<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <!-- You can add a "Back" button here to navigate back to the main page if needed -->
      </nav>
    </header>
    <main>
      <h1>Create an account for you</h1>
      <form id="signupForm" action="/api/auth/signup" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <button type="submit" id="signupButton" class="button signup-button" disabled>Signup</button>
        </div>
      </form>
    </main>
  </div>
  <script src="/js/scripts.js"></script>
</body>
</html>
